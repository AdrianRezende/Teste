<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/styles.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
</head>
<body>
<div style="display:flex;flex-direction:column;align-items: center;justify-content: center;">
    <div class="filhinho-div">
        <h1 class="titulo">Cadastre-se</h1>
        <div class="post">
            <form action="#" method="post">
            <label for="nome">Nome:</label>
            <br>
            <input class="input" type="text" id="nome" name="nome" required>
            <br>
            <label for="email">E-mail:</label>
            <br>
            <input class="input" type="email" id="email" name="email" required>
            <br>
            <label for="senha">Senha:</label>
            <br>
            <input class="input" type="password" id="senha" name="senha" required>
            <br>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input class="input-date" type="date" id="data-nascimento" name="data-nascimento" required>
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">
            <label for="pais">PaÃ­s:</label>
            <input type="text" id="pais" name="pais">
            </div>
    </form>
    <button class="botao" type="submit">Cadastrar</button>
    </div>  
</div>
</body>
</html>
